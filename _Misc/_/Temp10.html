<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temp 10</title>
</head>
<body>

  <script>
    // Load saved content on startup
    if (localStorage.getItem('pageContent')) {
      document.body.innerHTML = localStorage.getItem('pageContent');
    }

    // Turn on edit mode
    document.designMode = 'on';

    // Save content to localStorage every second
    setInterval(() => {
      localStorage.setItem('pageContent', document.body.innerHTML);
    }, 1000);
  </script>

</body>
</html>
